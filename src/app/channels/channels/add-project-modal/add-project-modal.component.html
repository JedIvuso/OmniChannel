<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Add Channel</h5>
  <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form class="forms-sample" [formGroup]="addChannelForm">
    <div class="mb-3 d-flex">
      <label
        for="exampleInputUsername1"
        class="form-label"
        style="margin-left: auto"
        >Channel Title</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleInputUsername1"
        formControlName="channelTitle"
        autocomplete="off"
        placeholder="Channel Title"
        style="height: 20%; width: 50%; margin-right: auto; margin-left: auto"
        required
      />
    </div>
    <div class="mb-3 d-flex justify-content-between">
      <label class="form-label" for="formFile" style="margin-left: auto"
        >Channel Image</label
      >
      <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="onFileChange($event)"
        #fileUpload
        style="height: 10%; width: 50%; margin-right: auto; margin-left: auto"
        required
      />
    </div>
    <div class="mb-3 d-flex justify-content-between">
      <label
        for="exampleFormControlTextarea1"
        class="form-label"
        style="margin-left: auto"
        >Channel Description</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="2"
        formControlName="channelDescription"
        style="width: 50%; margin-right: auto; margin-left: auto"
        required
      ></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger">Close</button>
  <button type="button" class="btn btn-primary" (click)="submitAdd()">
    Submit
  </button>
</div>

<div *ngIf="obsv$ | async as resp">
  <h1>{{ resp.msg }}</h1>
</div>
