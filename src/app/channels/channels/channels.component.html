<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="position-relative">
          <div class="image-container">
            <img
              src="/assets/images/super-snapper-VcOjsAUvPUs-unsplash.jpg"
              class="rounded-top"
              alt="profile cover"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div align="end" class="m-3">
    <button class="btn btn-primary btn-icon-text" (click)="openAddChannelModal()">
      <i class="mdi mdi-plus"></i> Add Channel
    </button>
  </div>
<div class="row row-cols-1 row-cols-md-5 g-4" *ngIf="itemsForPresentation.length > 0; else noItems">
    <div class="col"  style="margin-bottom: 10px;" *ngFor="let slide of itemsForPresentation">
      <div class="card" style="background-color: #EDFBFF;">
        <div align="end" ngbDropdown>
          <button class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton" ngbDropdownToggle>
            <i class="feather icon-more-horizontal icon-lg text-muted pb-3px"></i>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i class="feather icon-edit-2 icon-sm me-2"></i> <span class="" (click)="openEditChannelModal(slide)">Edit</span></a>
            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i class="feather icon-eye icon-sm me-2"></i> <span class="">View App</span></a>
          </div>
        </div>
        <img [src]="slide.channelImage" class="card-img-top" alt="...">
        <div class="card-body d-flex justify-content-between">
          <p class="card-text fw-bold">{{ slide.channelTitle }}</p>
          <button class="btn btn-primary btn-icon-text" (click)="getVideo()">ACCESS</button>
        </div>
        <p class="card-text text" style="min-height: 65px!important; color: black;">{{ slide.channelDescription }}</p>
      </div>
    </div>
  </div>

  <ng-template #noItems>
    <div class="text-center">
      <i appFeatherIcon class="btn-icon-prepend icon-xl" data-feather="archive"></i><br>
      <p class="mt-2">No Channels Available</p>
    </div>
  </ng-template>
